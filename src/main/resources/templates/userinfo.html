<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户信息</title>
</head>
<body>
    <h1 th:text="${status_msg}">msg</h1>
        <div th:object="${userinfo}">
            <h1 th:text="*{id}">id</h1>
            <h1 th:text="*{username}">username</h1>
            <h1 th:text="*{follow_count}">follow_count</h1>
            <h1 th:text="*{follower_count}">follower_count</h1>
            <h1 th:text="*{is_follow}">is_follow</h1>
        </div>
</body>
</html>
